<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<body th:fragment="menu">
<form th:action="@{/logout}" method="post" th:hidden="true"
      name="logoutForm">
    <input type="submit">
</form>

<div>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <a th:href="@{/}" class="navbar-brand">
            <img th:src="@{/images/Shopping-logo.png}" alt="" width="200px">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="topNavbar">
            <ul class="navbar-nav">
                <th:block sec:authorize = "hasAuthority('Admin')">
                    <li class="nav-item dropdown">
                        <a th:href="@{'/users'}" class="nav-link dropdown-toggle" data-toggle="dropdown" >Users</a>
                        <div class="dropdown-menu">
                            <a th:href="@{/users/new}" class="dropdown-item">Create New</a>
                            <a th:href="@{/users}" class="dropdown-item">View All</a>
                        </div>
                    </li>
                </th:block>

                <th:block sec:authorize = "hasAnyAuthority('Admin','Editor')">

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" th:href="@{/categories}">Categories</a>
                        <div class="dropdown-menu">
                            <a  class="dropdown-item" th:href="@{/categories/new}">Create New</a>
                            <a  class="dropdown-item" th:href="@{/categories/}">View All</a>
                        </div>
                    </li>

                </th:block>


                <th:block sec:authorize = "hasAnyAuthority('Admin','Editor')">

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" th:href="@{/brands}">Brands</a>
                        <div class="dropdown-menu">
                            <a  class="dropdown-item" th:href="@{/brands/new}">Create New</a>
                            <a  class="dropdown-item" th:href="@{/brands/}">View All</a>
                        </div>
                    </li>

                </th:block>



                <th:block sec:authorize = "hasAnyAuthority('Admin','Editor')">

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" th:href="@{/products}">Products</a>
                        <div class="dropdown-menu">
                            <a  class="dropdown-item" th:href="@{/products/new}">Create New</a>
                            <a  class="dropdown-item" th:href="@{/products/}">View All</a>
                        </div>
                    </li>

                </th:block>


                <li> <span class="fas fa-user fa-2x icon-silver"></span></li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown"
                       th:href="@{/account}" sec:authentication="principal.fullName"></a> <!--principle là đối tượng của Spring Security, cụ thể ở đây là ShoppingUserDetail-->
                    <div class="dropdown-menu">
                        <a class="dropdown-item" id="logoutLink" href="">Logout</a>
                    </div>
                </li>
            </ul>




        </div>
    </nav>
</div>
</body>
</html>
